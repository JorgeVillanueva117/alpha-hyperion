<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Hyperion — Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0b1020; --panel: #0f1724; --muted: #98a0b3; --accent: #4f46e5; --accent-2: #06b6d4; --card: #0b1220; --success: #10b981; --glass: rgba(255,255,255,0.03); --shadow: 0 6px 18px rgba(2,6,23,0.6); font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: linear-gradient(180deg, #05060a 0%, #071028 60%); color: #e6eef8; }
    .app { display: grid; grid-template-columns: 320px 1fr; gap: 20px; padding: 20px; height: 100vh; }
    .sidebar { background: var(--panel); border-radius: 12px; padding: 16px; box-shadow: var(--shadow); display: flex; flex-direction: column; gap: 12px; }
    .logo { font-weight: 700; font-size: 18px; display: flex; align-items: center; gap: 10px; }
    .logo .dot { width: 12px; height: 12px; border-radius: 4px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); }
    .small { font-size: 12px; color: var(--muted); }
    .conversations { flex: 1; overflow-y: auto; padding-right: 6px; }
    .conv-item { background: var(--glass); padding: 10px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: all 0.2s ease; }
    .conv-item:hover { background: rgba(255,255,255,0.06); }
    .conv-item.active { outline: 2px solid rgba(79,70,229,0.2); }
    .conv-title { font-weight: 500; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
    .conv-time { font-size: 11px; color: var(--muted); }
    .controls { display: flex; gap: 8px; margin-top: 8px; }
    .btn { flex: 1; padding: 8px 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.03); background: linear-gradient(90deg, rgba(255,255,255,0.02), transparent); cursor: pointer; font-size: 13px; text-align: center; }
    .main { display: flex; flex-direction: column; gap: 12px; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: linear-gradient(90deg, rgba(255,255,255,0.02), transparent); border-radius: 12px; }
    .title { font-size: 16px; font-weight: 700; }
    .chip { background: var(--card); padding: 6px 10px; border-radius: 999px; font-size: 13px; color: var(--muted); border: 1px solid rgba(255,255,255,0.02); }
    .chat { flex: 1; overflow-y: auto; padding: 16px; border-radius: 12px; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005)); box-shadow: var(--shadow); display: flex; flex-direction: column; gap: 14px; }
    .msg { display: flex; gap: 12px; max-width: 85%; }
    .msg.user { align-self: flex-end; flex-direction: row-reverse; }
    .avatar { width: 36px; height: 36px; border-radius: 8px; flex: 0 0 36px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 14px; }
    .bubble { padding: 12px; border-radius: 12px; line-height: 1.5; font-size: 14px; word-wrap: break-word; }
    .bubble.user { background: linear-gradient(90deg, rgba(79,70,229,0.16), rgba(6,182,212,0.06)); }
    .bubble.bot { background: rgba(255,255,255,0.03); }
    .meta { font-size: 11px; color: var(--muted); margin-top: 4px; }
    .composer { display: flex; gap: 10px; padding: 12px; background: linear-gradient(90deg, rgba(255,255,255,0.01), transparent); border-radius: 12px; align-items: flex-end; }
    textarea { flex: 1; min-height: 48px; max-height: 180px; resize: none; background: transparent; border: 1px solid rgba(255,255,255,0.04); border-radius: 8px; padding: 10px; color: inherit; font-size: 14px; }
    .send { background: linear-gradient(90deg, var(--accent), var(--accent-2)); color: white; border: none; border-radius: 10px; padding: 0 16px; cursor: pointer; font-weight: 600; }
    .footer { display: flex; justify-content: space-between; font-size: 12px; color: var(--muted); }
    @media (max-width: 900px) { .app { grid-template-columns: 1fr; } .sidebar { order: 2; } }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo"><div class="dot"></div><div>Alpha Hyperion <span class="small">v5.3</span></div></div>
      <div class="small">Router activo • 3 expertos</div>
      <div class="conversations" id="convList"></div>
      <div class="controls">
        <button class="btn" id="newConv">+ Nueva</button>
        <button class="btn" id="clearAll">Limpiar</button>
      </div>
    </aside>
    <main class="main">
      <header class="header">
        <div><div class="title">Chat con Hyperion Router</div><div class="small">El router elige el mejor modelo</div></div>
        <div style="display:flex; gap:8px">
          <div class="chip" id="selectedExpert">—</div>
          <div class="chip">Tiempo: <span id="latency">—</span></div>
        </div>
      </header>
      <section class="chat" id="chatArea">
        <div class="msg bot">
          <div class="avatar">AH</div>
          <div><div class="bubble bot">¡Bienvenido! Escribe y el router elegirá el experto.</div><div class="meta">Hyperion Router</div></div>
        </div>
      </section>
      <div class="composer">
        <textarea id="input" placeholder="Escribe tu mensaje... (Shift+Enter para salto)"></textarea>
        <button class="send" id="sendBtn">Enviar</button>
      </div>
      <div class="footer">
        <div>Expertos: mathstral:7b • codegemma:2b • gemma2:2b</div>
        <div id="status">Router: activo</div>
      </div>
    </main>
  </div>

  <script>
    const API_URL = '/api/chat';
    const EXPERTS = {
      'mathstral:7b': { name: 'Mathstral 7B', role: 'Matemáticas', color: '#10b981' },
      'codegemma:2b': { name: 'CodeGemma 2B', role: 'Programación', color: '#f59e0b' },
      'gemma2:2b': { name: 'Gemma2 2B', role: 'Lenguaje', color: '#8b5cf6' }
    };

    const chatArea = document.getElementById('chatArea');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const convList = document.getElementById('convList');
    const selectedExpert = document.getElementById('selectedExpert');
    const latencyDisplay = document.getElementById('latency');
    const status = document.getElementById('status');

    let conversations = JSON.parse(localStorage.getItem('hyperion_convs') || '[]');
    let currentConvId = null;

    function renderConversations() {
      convList.innerHTML = '';
      conversations.forEach((conv, i) => {
        const el = document.createElement('div');
        el.className = `conv-item ${i === currentConvId ? 'active' : ''}`;
        el.innerHTML = `<div class="conv-title">${conv.title || 'Nueva'}</div><div class="conv-time">${formatTime(conv.timestamp)}</div>`;
        el.onclick = () => loadConversation(i);
        convList.appendChild(el);
      });
    }

    function formatTime(ts) {
      const diff = Date.now() - ts;
      if (diff < 3600000) return `${Math.floor(diff/60000)} min`;
      if (diff < 86400000) return `${Math.floor(diff/3600000)} h`;
      return new Date(ts).toLocaleDateString();
    }

    document.getElementById('newConv').onclick = () => {
      const newConv = { title: 'Nueva', timestamp: Date.now(), messages: [] };
      conversations.push(newConv);
      currentConvId = conversations.length - 1;
      localStorage.setItem('hyperion_convs', JSON.stringify(conversations));
      renderConversations();
      chatArea.innerHTML = '';
      appendBotMessage('¡Nueva conversación!');
    };

    document.getElementById('clearAll').onclick = () => {
      if (confirm('¿Borrar todo?')) {
        conversations = [];
        localStorage.removeItem('hyperion_convs');
        currentConvId = null;
        renderConversations();
        chatArea.innerHTML = '';
      }
    };

    function loadConversation(i) {
      currentConvId = i;
      renderConversations();
      chatArea.innerHTML = '';
      conversations[i].messages.forEach(m => m.role === 'user' ? appendUserMessage(m.content) : appendBotMessage(m.content, m.expert));
    }

    function appendUserMessage(text) {
      const msg = document.createElement('div'); msg.className = 'msg user';
      msg.innerHTML = `<div class="avatar">U</div><div><div class="bubble user">${text.replace(/\n/g, '<br>')}</div><div class="meta">Tú</div></div>`;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function appendBotMessage(text, expert = null) {
      const info = EXPERTS[expert] || { name: 'Router', color: 'linear-gradient(135deg, var(--accent), var(--accent-2))' };
      const msg = document.createElement('div'); msg.className = 'msg';
      msg.innerHTML = `<div class="avatar" style="background: ${info.color}">${info.name[0]}</div><div><div class="bubble bot">${text.replace(/\n/g, '<br>')}</div><div class="meta">${info.name}</div></div>`;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendUserMessage(text);
      input.value = '';

      if (currentConvId === null) document.getElementById('newConv').click();

      const t0 = performance.now();
      try {
        const res = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query: text }) });
        const t1 = performance.now();
        latencyDisplay.textContent = `${(t1 - t0).toFixed(0)} ms`;

        const data = await res.json();
        const response = data.response || '(sin respuesta)';
        const expert = data.primary_expert;

        appendBotMessage(response, expert);
        selectedExpert.textContent = EXPERTS[expert]?.name || expert;

        conversations[currentConvId].title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
        conversations[currentConvId].messages.push({ role: 'user', content: text }, { role: 'assistant', content: response, expert });
        localStorage.setItem('hyperion_convs', JSON.stringify(conversations));
        renderConversations();
      } catch (e) {
        appendBotMessage('Error: ' + e.message);
      }
    }

    input.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    sendBtn.addEventListener('click', sendMessage);

    renderConversations();
  </script>
</body>
</html>
